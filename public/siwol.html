<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본적인 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ca3b35; /* 약간 어두운 반투명 배경 */
            padding: 10px 20px;
            height: 80px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 부드러운 그림자 */
            transition: background-color 0.3s ease, opacity 0.3s ease; /* 부드러운 배경 전환 */
        }

        /* 로고 스타일 */
        .logo {
            color: #e63946; /* 강조된 색상 */
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* 네비게이션 스타일 */
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: white;
            color: #ca3b35;
        }

        .login-button {
            background-color: white;
            color: #ca3b35;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-right: 30px;
        }

        .login-button:hover {
            background-color: #ca3b35;
            color: white;
        }
    </style>
</head>
<body>
    <header id="header">
        <a href="/" class="logo"><img src="./img/logo_landing.svg"></a>

        <nav>
            <ul>
                <!-- <li><a href="#dashboard">대시보드</a></li> -->
                <!-- <li><a href="#notice">공지사항</a></li> -->
                <!-- <li><a href="#guide">사용가이드</a></li> -->
                <!-- <li><a href="#signup">회원가입</a></li> -->
                <li><a href="#login" class="login-button">로그인</a></li>
            </ul>
        </nav>
    </header>

    <script>
        // JavaScript로 opacity 조절
        const header = document.getElementById("header");

        header.addEventListener("mouseover", () => {
            header.style.opacity = "0.9"; // 마우스 오버 시 약간 투명하게
        });

        header.addEventListener("mouseout", () => {
            header.style.opacity = "1"; // 기본 상태로 복원
        });
    </script>
</body>
</html>
