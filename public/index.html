<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 추가 및 수정</title>
</head>
<body>
    <h1>사용자 추가</h1>
    <form id="userForm">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="age">나이:</label>
        <input type="number" id="age" name="age" required><br>

        <button type="submit">추가하기</button>
    </form>

    <div id="userIdDisplay" style="display:none;">
        <h2>생성된 사용자 ID:</h2>
        <p id="createdUserId"></p>
    </div>

    <h1>사용자 수정</h1>
    <form id="updateForm">
        <label for="userId">사용자 ID:</label>
        <input type="text" id="userId" name="userId" required><br>

        <label for="updateName">이름:</label>
        <input type="text" id="updateName" name="updateName" required><br>

        <label for="updateEmail">이메일:</label>
        <input type="email" id="updateEmail" name="updateEmail" required><br>

        <label for="updateAge">나이:</label>
        <input type="number" id="updateAge" name="updateAge" required><br>

        <button type="submit">수정하기</button>
    </form>

    <h1>사용자 삭제</h1>
    <form id="deleteForm">
        <label for="deleteId">삭제할 사용자 ID:</label>
        <input type="text" id="deleteId" name="deleteId" required><br>
        <button type="submit">삭제하기</button>
    </form>

    <script>
        // 사용자 추가
        document.getElementById('userForm').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;

            const response = await fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, age }),
            });

            const data = await response.json();
            console.log(data);
            
            // 사용자 ID 표시
            document.getElementById('createdUserId').innerText = data._id; // 생성된 사용자 ID
            document.getElementById('userIdDisplay').style.display = 'block'; // ID 표시
        };

        // 사용자 수정
        document.getElementById('updateForm').onsubmit = async (e) => {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const name = document.getElementById('updateName').value;
            const email = document.getElementById('updateEmail').value;
            const age = document.getElementById('updateAge').value;

            const response = await fetch(`http://localhost:3000/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, age }),
            });

            const data = await response.json();
            console.log(data);
        };

        // 사용자 삭제
        document.getElementById('deleteForm').onsubmit = async (e) => {
            e.preventDefault();
            const userId = document.getElementById('deleteId').value;

            const response = await fetch(`http://localhost:3000/users/${userId}`, {
                method: 'DELETE',
            });

            const data = await response.text();
            console.log(data);
        };
    </script>
      <h1>사용자 목록</h1>
      <ul id="userList"></ul>
  
      <script>
          // 사용자 목록 조회
          async function fetchUsers() {
              const response = await fetch('http://localhost:3000/users');
              const users = await response.json();
              const userList = document.getElementById('userList');
  
              // 사용자 목록을 HTML에 추가
              userList.innerHTML = ''; // 기존 목록 초기화
              users.forEach(user => {
                  const li = document.createElement('li');
                  li.textContent = `ID: ${user._id}, 이름: ${user.name}, 이메일: ${user.email}, 나이: ${user.age}`;
                  userList.appendChild(li);
              });
          }
  
          // 페이지 로드 시 사용자 목록 조회
          window.onload = fetchUsers;
      </script>
</body>
</html>
